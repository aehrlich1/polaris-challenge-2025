task: "potency"
target_task: ["pIC50 (MERS-CoV Mpro)"]

# Learning params
batch_size: [32]
epochs: 500
lr: [1.0e-3]

# Cross validation params
num_cv_folds: 5
num_cv_bins: 10
scaffold_split_val_sz : 0.1

# Representation model params
repr_model: ["GIN"]
in_channels: 9
hidden_channels: [64]
out_channels: [64]
num_layers: [3]
dropout: [0.1]

# Projection head model params
# latent_dim: *out_channels
proj_hidden_dim: [64]
out_dim: 1
