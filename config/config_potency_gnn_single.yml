task: "potency"
target_task: ["pIC50 (MERS-CoV Mpro)"] # , "pIC50 (SARS-CoV-2 Mpro)"]

# Learning params
batch_size: [32]
epochs: 500
lr: [1.0e-3]
weight_decay: [0.0, 1.0e-4, 1.0e-2]

# Cross validation params
num_cv_folds: 5
num_cv_bins: 10
scaffold_split_val_sz : 0.1

# Representation model params
# repr_model: ["GIN", "GAT", "GCN", "GraphSAGE"]
repr_model: ["HIMP"]
in_channels: 9
hidden_channels: [64, 128]
out_channels: [64, 32, 16]
num_layers: [3]
dropout: [0.1]

# Projection head model params
# latent_dim: *out_channels
proj_hidden_dim: [64]
out_dim: 1
